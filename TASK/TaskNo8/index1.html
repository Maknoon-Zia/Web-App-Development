<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Capitalize the First Letter in JS</title>
</head>
<body>
    <div id="text"></div>
    <script>
        // Problem:
        // 1- Capitalize the First Letter in JS
        // Input : ("how are you")
        // Output : (“Hello”)
       
        function capitalizeFirstLetter(text) {
            if (!text) {
                return " "
            }
            else {
                return text.charAt(0).toUpperCase() + text.slice(1)
            }
        }

        console.log(capitalizeFirstLetter("hello"));
        document.getElementById('text').innerHTML = `<h2>${capitalizeFirstLetter("hello")}</h2>`;

    </script>
</body>
</html>
