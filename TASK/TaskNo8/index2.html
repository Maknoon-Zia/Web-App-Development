<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove a Character From String in Javascript</title>
</head>
<body>
    <div id="text"></div>
    <script>
        // Problem:
        // 2- Remove a Character From String in Javascript 
        // Input :  (“HelloWorld”)
        // Output : (“elloWorld”)

        function removingFirstChar(str) {
            if (!str) {
                return ""
            }
            else {
                return str.slice(1);
            }
        }
        console.log(removingFirstChar("HelloWorld"));
        document.getElementById('text').innerHTML = `<h2>${removingFirstChar("HelloWorld")}</h2>`;

    </script>
</body>
</html>
